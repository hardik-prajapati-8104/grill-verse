<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    padding: 25px;
    margin: auto; /* Center horizontally */
    flex: 1; /* Take remaining vertical space */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
  }

  .form-control {
    height: 52px;
    border-radius: 14px;
    padding-left: 45px;
  }

  .input-icon {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #999;
  }

  .btn-orange {
    background-color: #f7941d;
    border: none;
    color: #fff;
    height: 52px;
    border-radius: 14px;
    font-weight: 600;
  }

  .btn-orange:hover {
    background-color: #e7830f;
  }

  .social-btn {
    height: 52px;
    border-radius: 14px;
    border: 1px solid #eee;
    background: #f9f9f9;
    font-weight: 500;
  }

  .link-orange {
    color: #f7941d;
    text-decoration: none;
    font-weight: 500;
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    color: #aaa;
    margin: 25px 0;
  }

  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ddd;
  }

  .divider:not(:empty)::before {
    margin-right: .75em;
  }

  .divider:not(:empty)::after {
    margin-left: .75em;
  }

  /* ======= Bottom Navigation ======= */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
  }

  .bottom-nav a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #555;
    text-decoration: none;
    font-size: 12px;
  }

  .bottom-nav a.active {
    color: #f7941d;
  }

  .bottom-nav i {
    font-size: 20px;
    margin-bottom: 2px;
  }

  /* ======= Responsive ======= */
  @media (max-height: 600px) {
    .login-card {
      padding: 15px;
    }

    .form-control,
    .btn-orange,
    .social-btn {
      height: 48px;
    }

    .bottom-nav {
      height: 50px;
    }

    .bottom-nav i {
      font-size: 18px;
    }

    .bottom-nav span {
      font-size: 10px;
    }
  }
 
  body {
  padding-bottom: 70px;
}

.bottom-nav {
  padding-bottom: env(safe-area-inset-bottom);
  height: calc(60px + env(safe-area-inset-bottom));
}


</style>

</head>
<body>

<div class="login-card">
  <div class="text-center mb-4">
    <h3 class="fw-bold">Hello!</h3>
    <p class="text-muted">We are happy to have you here!</p>
  </div>

  <!-- Email -->
  <div class="position-relative mb-3">
    <i class="bi bi-envelope input-icon"></i>
    <input type="email" class="form-control" placeholder="Email Address">
  </div>

  <!-- Password -->
  <div class="position-relative mb-3">
    <i class="bi bi-lock input-icon"></i>
    <input type="password" class="form-control" placeholder="Password">
  </div>

  <!-- Remember + Forgot -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">Remember Me</label>
    </div>
    <a href="#" class="link-orange">Forgot password?</a>
  </div>

  <!-- Sign In -->
  <button class="btn btn-orange w-100 mb-3">Sign In</button>

  <!-- Sign up -->
  <p class="text-center text-muted">
    Don't have an account?
    <a href="#" class="link-orange">Sign Up</a>
  </p>

  <p class="text-center link-orange fw-semibold">
    Register as a Provider or a Crew Member
  </p>

  <!-- Divider -->
  <div class="divider">Or Continue With</div>

  <!-- Google -->
  <button class="social-btn w-100 mb-3">
    <i class="bi bi-google me-2"></i> Sign In With Google
  </button>

  <!-- OTP -->
  <button class="social-btn w-100">
    <i class="bi bi-telephone me-2"></i> Sign In With OTP
  </button>
</div>



<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
  <a href="index.html" class="active"><i class="bi bi-house"></i><span>Home</span></a>
  <a href="login.html" ><i class="bi bi-calendar"></i><span>Bookings</span></a>
  <a href="index.html"><i class="bi bi-grid"></i><span>Categories</span></a>
  <a href="index.html"><i class="bi bi-chat"></i><span>Chat</span></a>
  <a href="index.html"><i class="bi bi-person"></i><span>Profile</span></a>
</nav>



</body>
</html>
