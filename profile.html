<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Page</title>

<!-- REQUIRED for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
body {
    background-color: #fff7ed;
    margin: 0;
 
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= SECTIONS ================= */
.section-title {
    font-size: 13px;
    font-weight: 600;
    color: #f7941d;
    padding: 10px 15px;
    background: #fff3e0;
}

.profile-list a {
    text-decoration: none;
    color: #000;
}

.profile-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 15px;
    background: #fff;
    border-bottom: 1px solid #eee;
}

.profile-item i {
    font-size: 18px;
    color: #6c757d;
}

.profile-item .left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.profile-item:hover {
    background-color: #f8f9fa;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 65px;
    background: #ffffff;
    border-top: 1px solid #e5e5e5;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
}

.bottom-nav a {
    text-decoration: none;
    color: #9e9e9e;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
}

.bottom-nav a i {
    font-size: 20px;
}

.bottom-nav a.active {
    color: #f7941d;
}
</style>
</head>

<body>

<!-- ================= GENERAL ================= -->
<div class="section-title">GENERAL</div>

<div class="profile-list">
    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-heart"></i>
                <span>Favorite Services</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-calendar"></i>
                <span>Booking Calendar</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-heart-fill"></i>
                <span>Favorite Provider</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-star"></i>
                <span>Rate Us</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-star-fill"></i>
                <span>My Reviews</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>
</div>

<!-- ================= ABOUT ================= -->
<div class="section-title mt-3">ABOUT US</div>

<div class="profile-list">
    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-info-circle"></i>
                <span>About Us</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-shield-check"></i>
                <span>Privacy Policy</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-file-text"></i>
                <span>Terms & Conditions</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-arrow-counterclockwise"></i>
                <span>Refund Policy</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="#">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-question-circle"></i>
                <span>Help & Support</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>

    <a href="tel:917226941892">
        <div class="profile-item">
            <div class="left">
                <i class="bi bi-telephone"></i>
                <span>Helpline Number</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </div>
    </a>
</div>

<!-- ================= BOTTOM NAV ================= -->

    </a>
    <a href="profile.html">

        <span>Profile</span>
    </a>
</nav>

</html>
